<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TA BULMA</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
  </head>
  <body>
    <h1 class="title">Trello</h1>
    <div class="columns is-gapless">
      <div class="column">
        <div class="box">
          <h2 class="title">Backlog</h2>
          <div class="box">Project A</div>
          <div class="box">Project B</div>
          <div class="box">Project C</div>
          <div class="box">Project M</div>
          <div class="box">Project K</div>
        </div>
      </div>

      <div class="column">
        <div class="box">
          <h2 class="title">To Do</h2>
          <div class="box">Project G</div>
          <div class="box">Project P</div>
          <div class="box">Project F</div>
          <div class="box">Project Z</div>
        </div>
      </div>

      <div class="column">
        <div class="box">
          <h2 class="title">In Progress</h2>
          <div class="box">Project W</div>
          <div class="box">Project T</div>
          <div class="box">Project U</div>
          <div class="box">Project Q</div>
          <div class="box">Project V</div>
        </div>
      </div>

      <div class="column">
        <div class="box">
          <h2 class="title">Blocked</h2>
          <div class="box">Project M</div>
          <div class="box">Project N</div>
          <div class="box">Project L</div>
          <div class="box">Project O</div>
          <div class="box">Project P</div>
        </div>
      </div>

      <div class="column">
        <div class="box">
          <h2 class="title">Done</h2>
          <div class="box">Project X</div>
          <div class="box">Project T</div>
          <div class="box">Project L</div>
          <div class="box">Project O</div>
          <div class="box">Project P</div>
        </div>
      </div>
      
      <!-- </div> -->
    </div>
  </body>
</html>
